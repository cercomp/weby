  number:
    currency:
      format:
        delimiter: .
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: false
        unit: R$
    format:
      delimiter: .
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            one: bilhão
            other: bilhões
          million:
            one: milhão
            other: milhões
          quadrillion:
            one: quatrilhão
            other: quatrilhões
          thousand: mil
          trillion:
            one: trilhão
            other: trilhões
          unit: ''
      format:
        delimiter: .
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: .
    precision:
      format:
        delimiter: .

  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short:   "%b %d"
      long:    "%d de %B de %Y"
      monthly: "%b/%y"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    # Used in date_select and datetime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default:            "%a, %d-%m-%Y %H:%M:%S %z"
      mini:               "%d/%b"
      short:              "%d/%m/%y %H:%M"
      medium:             "%d/%m/%Y às %H:%M"
      long:               "%d de %B de %Y às %H:%M"
      hour:               "%kh"
      event_date_short:   "%d de %B"
      event_date_full:    "%d de %B %Y"
      event_period_short: "%{iniday} a %{finday} de %B"
      event_period_full:  "%{iniday} a %{finday} de %B %Y"
      event_hour_period_short: " %d de %B - %{inihour} às %{finhour} "
      event_hour_period_full:  " %d de %B %Y - %{inihour} às %{finhour} "
      event_hour:         "às %H:%M"
    period_separator: "a"
    am: "am"
    pm: "pm"

